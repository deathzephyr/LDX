<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Portal - Download da Logo</title>
    
            <link rel="website icon" type="png"
    href="LDX.png">
    <!-- Google Fonts: Inter (moderna e tecnológica) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIÁVEIS DE COR E ESTILO --- */
        :root {
            --bg-color: #0a0a0a;
            --surface-color: rgba(255, 255, 255, 0.03);
            --card-bg: rgba(255, 255, 255, 0.05);
            --primary-color: #a855f7;
            --accent-color: #22d3ee;
            --primary-gradient: linear-gradient(135deg, #a855f7 0%, #6366f1 50%, #22d3ee 100%);
            --glow-color: rgba(168, 85, 247, 0.5);
            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
            --border-color: rgba(255, 255, 255, 0.1);
            --font-family: 'Inter', sans-serif;
        }

        /* --- ESTILOS GERAIS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-family);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- BACKGROUND ANIMADO --- */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at top left, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at bottom right, rgba(34, 211, 238, 0.15) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20px, -20px) scale(1.1); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- HEADER --- */
        header {
            padding: 40px 0;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px var(--glow-color);
            animation: textGlow 3s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        header p {
            color: var(--text-secondary);
            margin-top: 10px;
            font-size: 1.1rem;
        }

        /* --- MAIN CONTENT --- */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .content-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 32px;
            padding: 60px;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(168, 85, 247, 0.1),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            width: 100%;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .content-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.6),
                        0 0 0 1px rgba(168, 85, 247, 0.3),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .logo-frame {
            background: var(--surface-color);
            border-radius: 20px;
            padding: 50px;
            margin-bottom: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 350px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .logo-frame::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, var(--primary-color), transparent);
            animation: rotate 8s linear infinite;
            opacity: 0.1;
        }
        
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        /* AQUI É ONDE SUA LOGO SERÁ EXIBIDA */
        #logo-image {
            max-width: 100%;
            max-height: 350px;
            border-radius: 12px;
            transition: transform 0.4s ease;
            position: relative;
            z-index: 1;
        }

        #logo-image:hover {
            transform: scale(1.05);
        }

        /* --- BOTÃO DE DOWNLOAD --- */
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--primary-gradient);
            color: white;
            padding: 20px 50px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(168, 85, 247, 0.4);
        }
        
        .download-btn svg {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        .download-btn:hover svg {
            transform: translateY(3px);
        }
        
        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.9rem;
            position: relative;
            z-index: 10;
        }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 768px) {
            header h1 { font-size: 2.5rem; }
            .content-card { padding: 40px 25px; }
            .logo-frame { padding: 30px; min-height: 250px; }
            .download-btn { padding: 15px 35px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Brand Portal</h1>
            <p>Interface de download de ativos digitais.</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="content-card">
                <div class="logo-frame">
                    <!-- 
                        O NOME DO ARQUIVO JÁ ESTÁ CORRIGIDO AQUI.
                        CERTIFIQUE-SE DE QUE O ARQUIVO "LDX.png" ESTÁ NESTA PASTA.
                    -->
                    <img id="logo-image" src="LDX.png" alt="Logo da Marca">
                </div>
                
                <button id="download-btn" class="download-btn">
                    <svg fill="currentColor" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                    </svg>
                    Baixar Logo
                </button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Sua Marca. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        // Lógica para o botão de download (ROBUSTA E FUNCIONAL)
        const downloadBtn = document.getElementById('download-btn');
        const logoImage = document.getElementById('logo-image');

        downloadBtn.addEventListener('click', async () => {
            const imageUrl = logoImage.src;
            const fileName = 'LDX.png'; // Nome do arquivo fixo para o download

            try {
                const response = await fetch(imageUrl);
                if (!response.ok) {
                    throw new Error(`Erro de rede: ${response.statusText}`);
                }
                const blob = await response.blob();
                const blobUrl = URL.createObjectURL(blob);

                const tempLink = document.createElement('a');
                tempLink.href = blobUrl;
                tempLink.setAttribute('download', fileName);
                document.body.appendChild(tempLink);
                tempLink.click();
                
                document.body.removeChild(tempLink);
                URL.revokeObjectURL(blobUrl);

            } catch (error) {
                console.error('Falha ao baixar a imagem:', error);
                alert('Ocorreu um erro ao tentar baixar a imagem. Isso geralmente acontece por uma restrição de segurança do navegador. Veja as instruções na página para resolver isso.');
            }
        });
    </script>
</body>
</html>
